<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anh Côn Uchiha UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>Anh Côn Uchiha</h1>
    
    <div class="slider-container">
      <label for="dpiRange">CHỈNH DPI</label>
      <input type="range" id="dpiRange" min="1" max="1000" value="500">
      <p id="dpiValue">DPI: 500</p>
    </div>

    <div class="slider-container">
      <label for="fpsRange">MÀN FPS</label>
      <input type="range" id="fpsRange" min="50" max="999" value="400">
      <p id="fpsValue">FPS: 400</p>
    </div>

    <div class="toggle-container">
      <span>AIM HEAD 70%</span>
      <label class="switch">
        <input type="checkbox" id="aimHead">
        <span class="slider round"></span>
      </label>
      <span id="aimHeadStatus" class="status">TẮT</span>
    </div>

    <div class="toggle-container">
      <span>AIMLOCK</span>
      <label class="switch">
        <input type="checkbox" id="aimLock">
        <span class="slider round"></span>
      </label>
      <span id="aimLockStatus" class="status">TẮT</span>
    </div>

    <div class="toggle-container">
      <span>ANH CÔN PRIME</span>
      <label class="switch">
        <input type="checkbox" id="prime">
        <span class="slider round"></span>
      </label>
      <span id="primeStatus" class="status">TẮT</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
